    <header class="intro-header">

            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">

                        <h1>Faça sua denúncia</h1>

    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
				<form class="form-horizontal" id="contactForm">
					<fieldset>
						<div class="form-group">
						  <label class="col-md-4 control-label" id="lblForm" for="Categoria">Categoria</label>
						  <div class="col-md-8">
							<select id="Categoria" name="Categoria" class="form-control inpt">
							<option value="0">Selecione a categoria do local</option>
							  <option value="1">Estabelecimento Comercial</option>
							  <option value="2">Evento</option>
							  <option value="3">Rua</option>
							</select>
						  </div>
						</div>

						<div class="form-group">
						  <label class="col-md-4 control-label" id="lblForm" for="Nome do Local">Nome do Local</label>  
						  <div class="col-md-8">
						  <input id="Nome do Local" name="Nome do Local" type="text" placeholder="Dê nome ou detalhes ao local" class="form-control input-md inpt" required="">
							
						  </div>
						</div>

						<div class="form-group">
						  <label class="col-md-4 control-label" id="lblForm" for="Localização">Localização</label>  
						  <div class="col-md-8">
						  <input id="Localização" name="Localização" type="text" placeholder="Localização" class="form-control input-md inpt" required="">
							
						  </div>
						</div>

						<div class="form-group">
						  <label class="col-md-4 control-label" id="lblForm" for="Data do Acontecimento">Data</label>  
						  <div class="col-md-8">
						  <input id="Data do Acontecimento" name="Data" type="date" placeholder="Data" class="form-control input-md inpt" required="">
							
						  </div>
						</div>

						<div class="form-group">
						  <label class="col-md-4 control-label" id="lblForm" for="Turno">Turno</label>
						  <div class="col-md-8">
							<select id="Turno" name="Turno" class="form-control inpt">
							<option value="0">Selecione um turno</option>
							  <option value="1">Manhã</option>
							  <option value="2">Tarde</option>
							  <option value="2">Noite</option>
							  <option value="4">Madrugada</option>
							</select>
						  </div>
						</div>

						<div class="form-group">
						  <label class="col-md-4 control-label" id="lblForm" for="Conte o que Aconteceu">Conte o que Aconteceu</label>
						  <div class="col-md-8">                     
							<textarea class="form-control inpt" id="txtArea" placeholder="Descreva a situação ou agressor(es)." name="Conte o que Aconteceu"></textarea>
						  </div>
						</div>
						
						<div class="form-group" id="btnGroup">
							<button class="btn btn-default" id="enviar" type="submit">Enviar</button>
						</div>

						</fieldset>
						</form>
					</div>
				</div>
			</div>
